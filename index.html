<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pin Matcher</title>
</head>
<body>


<section>
    <div id="pin" class="container-fluid">
        <div class="wrapper">
            <div class="row row-cols-1 row-cols-md-2 row-cols-sm-1">
                <div class="col mb-6">
                  <div class="card">
                    <div class="input">
                        <input type="text" id="pinInput" class="form-control text-center text-light">
                    </div>
                    <div class="card-body">
                      <h4 id="pinGenerate" class="pinGenerate text-light">Generate <br> Pin</h4>
                    </div>
                  </div>
                </div>
                <div class="col mb-6">
                    <div class="card">
                        <div class="input">
                            <input name="screen" type="text" id="buttonInput" class="form-control text-center text-light">
                        </div>
                        <div class="card-body">
                          <div class="keyboard text-center">
                              <button id="7" class= "number button">7</button>
                              <button id="8" class= "number button">8</button>
                              <button id="9" class= "number button">9</button>
    <br>
                              <button id="4" class= "number button">4</button>
                              <button id="5" class= "number button">5</button>
                              <button id="6" class= "number button">6</button>
    <br>
                              <button id="1" class= "number button">1</button>
                              <button id="2" class= "number button">2</button>
                              <button id="3" class= "number button">3</button>
    <br>
                              <button id="backSpace" class= "operator button"><</button>
                              <button id="0" class= "number button">0</button>
                              <button id="clear" class= "operator button">C</button>
                            </div>
    
                            <div id="submit">
                                <h4 class="text-light">Submit</h4>
                            </div>
    
                            <div>
                                <h6 class="text-danger text-center m-3"><span id="clickCounter"></span></h6>
                            </div>
                        </div>
                      </div>
                </div>
        </div>
    </div>
</section>





<section>
    <div id="notify" class="container-fluid text-center text-light mt-3">
        <div class="icon" id="notMatched">
            <p><i class="fa fa-times-circle pr-2"></i> Pin Didn't Match, Please try again</p>
        </div>
        <br>
        <div class="icon" id="matched">
            <p><i class="fa fa-check-circle pr-2"></i> Pin Matched... Secret door is opening for you......</p>
        </div>
    </div>
</section>





<section>
    <div class="container-fluid">
        <div id="secretDoor" class="secretDoor text-center m-5 p-5">
            <h3>Thanks For Opening The Secret Door........</h3>
            <img class="m-5 img" src="images/smile.jpg" alt="">
        </div>
    </div>
</section>














































































































































<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
